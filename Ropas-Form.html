    <div class="container">
        <div class="card">
            <div class="card-header"> REGISTRO DEL PRODUCTO </div>
            <div class="card-body">
                <form id="frmPaciente">
                    <div class="form-group">
                        <label for="txtIdRopa">ID-ROPA</label>
                        <input type="text" class="form-control" id="txtIdRopa" value="0" readonly />
                    </div>

                    <div class="form-group">
                        <label for="txtCodigoP">CODIGO DEL PRODUCTO</label>
                        <input type="text" maxlength="20" onkeypress=validacaracter();  name="txtcod" class="form-control" id="txtCodigoP" />
                    </div>

                    <div class="form-group">
                        <label for="txtModelo">MODELO DEL PRODUCTO</label>
                        <input type="text" maxlength="20" onkeypress=validacaracter(); name=txtpat  class="form-control" id="txtModelo" />
                    </div>

                    <div class="form-group">
                        <label for="txtTipoRopa">TIPO DE ROPA</label>
                        <input type="text" maxlength="20" onkeypress=validanombre(); name=txtpat  class="form-control" id="txtTipoRopa" />
                    </div>


                    <div class="form-group">
                        <label for="txtCantidad">CANTIDAD</label>
                        <input type="text" onKeyPress="valida()"  name="txtcod" class="form-control" id="txtCantidad" />
                    </div>

                    <div class="form-group">
                        <label for="cboEstado">ESTADO</label>
                        <select class="form-control" id="cboEstado">
                            <option>ACTIVO</option>
                            <option>INACTIVO</option>
                        </select>
                    </div>

                </form>
            </div>
