    <div class="container">
        <div class="card">
            <div class="card-header"> REGISTRO DE JUEGO </div>
            <div class="card-body">
                <form id="frmGame" method="GET" onsubmit="return validarFormulario();">

                    <div class="form-group">
                        <label for="txtIdJuego">ID JUEGO</label>
                        <input type="text" class="form-control" id="txtIdJuego" value="0" readonly>
                    </div>

                    <div class="form-group">
                        <label for="txtNombreJ">NOMBRE DEL JUEGO</label>
                        <input type="text" class="form-control" id="txtNombreJ" onkeypress="validanombre()" maxlength="30" >
                    </div>

                    <div class="form-group">
                        <label for="txtNombTi">NOMBRE DEL TITULAR DEL JUEGO</label>
                        <input type="text" class="form-control" id="txtNombTi" onkeypress="validanombre()" maxlength="35">
                    </div>

                    <div class="form-group">
                        <label for="txtEmpresa">EMPRESA CREADORA</label>
                        <input type="text" class="form-control" id="txtEmpresa" onkeypress="validanombre()" maxlength="50">
                    </div>

                    <div class="form-group">
                        <label for="txtTelefono">TELEFONO</label>
                        <input type="text" class="form-control" id="txtTelefono" onkeypress="valida()" maxlength="12" >
                    </div>


                    <div class="form-group">
                        <label for="cboEstado">ESTADO</label>
                        <select class="form-control" id="cboEstado">
                            <option>ACTIVO</option>
                            <option>INACTIVO</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-success" id="btn" name="btn" onclick="guardar()">GUARDAR</button>
                <a href="games.html" class="btn btn-danger">CANCELAR</a>
            </div>
        </div>
    </div>


    <script src="JS/game-form.js" type="text/javascript"></script>
