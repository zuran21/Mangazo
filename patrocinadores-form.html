<!DOCTYPE html>
<html lang="en">
<head>

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
      <title>NousArcade</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="estilos.css">
      <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    
    <div class="container1"> <!--div, sirve para crear secciones o agrupar contenidos -->
        <div class="card"> <!--class, para seleccionar y acceder a elementos específicos a través de los selectores de clase js, css-->
            <div class="card-header"> <h2>Patrocinadores</h2> </div>
            <div class="card-body">
                <form id="patrocinadores-form">
                    
                    <div class="form-group">
                        <label for="txtIDEMPRESA">ID EMPRESA</label>
                        <input type="text" class="form-control" id="txtIDEMPRESA" value="0" readonly />
                    </div>

                    <div class="form-group">
                        <label for="txtNOMBREDELAEMPRESA">NOMBRE DE LA EMPRESA</label>
                        <input type="text" maxlength="20" class="form-control" placeholder="Escribe el nombre del empresa" id="txtNOMBREDELAEMPRESA" />
                    </div>

                    <div class="form-group">
                        <label for="txtREPRESENTANTE-CONTACTO">REPRESENTANTE</label>
                        <input type="text" maxlength="20" class="form-control" placeholder="Escribe el nombre del representante" id="txtREPRESENTANTE" />
                    </div>

                    <div class="form-group">
                        <label for="txtTIEMPODECONTRATO">TIEMPO DE CONTRATO</label>
                        <input type="text" type="dolar" maxlength="12" class="form-control" placeholder="Escribe el tiempo de contrato con la empresa" id="txtTIEMPODECONTRATO" />
                    </div>

                    <div class="form-group">
                        <label for="txtMONTOPORPATROCINIO">MONTO POR PATROCINIO</label>
                        <input type="text" type="dolar" maxlength="12" class="form-control" placeholder="Escribe el monto por patrocinio" id="txtMONTOPORPATROCINIO" />
                    </div>

                </form>
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-success" onclick="guardar()">GUARDAR</button>
                <a href="patrocinadores.html" class="btn btn-danger">CANCELAR</a>
            </div>
        </div>
    </div>
</body>
</html>
<script src="JS/patrocinadores-form.js" type="text/javascript"></script>
